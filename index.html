<!DOCTYPE html>
<html lang="en" class="bg-primary">
    <head>
        <title>news generator</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/50d83b71b0.js" crossorigin="anonymous"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body class="text-center">
        <header>
            <h1>NEWS generator</h1>
        </header>
        <main>
            <button onclick="myFunction()" class="btn btn-dark col-2" id="clickmebutton">Click Me!<i class="fas fa-heart"></i></button>
            <div>
                <div id ="no" class="fs-1"></div>
            </div>
            
            <script>
                function myFunction(){
                    const apikey; //insert api here
                    const list = document.getElementById("no");
                    fetch(`https://api.nytimes.com/svc/topstories/v2/world.json?api-key=${apikey}`)
                    .then(response => response.json())
                    .then(data => list.innerHTML = data.results[0].title);
                }

            </script>
        </main>
    </body>

</html>
